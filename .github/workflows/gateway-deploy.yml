name: Deploy gateway-service to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'apps/gateway/**'
      - '.github/workflows/gateway-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: legal-platform-466208

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          docker build -t europe-west1-docker.pkg.dev/legal-platform-466208/legal-platform-artifacts/gateway-service:latest ./apps/gateway
          docker push europe-west1-docker.pkg.dev/legal-platform-466208/legal-platform-artifacts/gateway-service:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy gateway-service \
            --image=europe-west1-docker.pkg.dev/legal-platform-466208/legal-platform-artifacts/gateway-service:latest \
            --project=legal-platform-466208 \
            --region=europe-west1 \
            --platform=managed \
            --allow-unauthenticated \
            --service-account=auth-service-sa@legal-platform-466208.iam.gserviceaccount.com \
            --set-env-vars "PORT=8080,AUTH_SERVICE_URL=https://auth-service-423226444985.europe-west1.run.app,CASE_SERVICE_URL=https://case-service-423226444985.europe-west1.run.app" \
            --set-secrets "INTERNAL_SECRET=INTERNAL_SECRET:latest"
