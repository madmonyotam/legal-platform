name: Deploy case-service (prod) to Cloud Run

on:
  push:
    branches: [prod]
    paths:
      - 'apps/case-service/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: legal-platform-466208
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Build and Push Docker image (prod)
        run: |
          docker build -t europe-west1-docker.pkg.dev/legal-platform-466208/legal-platform-artifacts/case-service:prod ./apps/case-service
          docker push europe-west1-docker.pkg.dev/legal-platform-466208/legal-platform-artifacts/case-service:prod

      - name: Deploy to Cloud Run (prod)
        run: |
          gcloud run deploy case-service-prod \
            --image=europe-west1-docker.pkg.dev/legal-platform-466208/legal-platform-artifacts/case-service:prod \
            --region=europe-west1 \
            --platform=managed \
            --allow-unauthenticated \
            --update-secrets=JWT_SECRET=JWT_SECRET_PROD:latest
